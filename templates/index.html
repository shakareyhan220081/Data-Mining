<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME - KMEANS IMAGE CLUSTERING</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1069951518637314048/1291613992887914557/logo.ico?ex=6700bcc4&is=66ff6b44&hm=727bb2e684f554a6ea3a03900c228d983310c14b107230373da5c83608efc069&">
    <style>
      /* General reset and font styling */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-image: url('https://cdn.discordapp.com/attachments/1020906721771794494/1291622332195934218/glass-blur-background-glassmorphism-blender-minimalism-hd-wallpaper-preview.png?ex=6700c489&is=66ff7309&hm=54c52c75fef3caaac19960f0d445a130d4ecbc9166d3c77ea461d85d069d6002&'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 450px;
        text-align: center;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 25px;
      }

      form input[type="file"],
      form input[type="number"],
      form input[type="submit"] {
        width: 90%;
        padding: 15px;
        margin: 12px 0;
        border-radius: 12px;
        border: none;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
      }

      form input[type="submit"] {
        cursor: pointer;
        background-color: #00b4d8;
        transition: background-color 0.3s ease;
      }

      label {
        display: block;
        margin: 10px 0;
        text-align: left;
        font-size: 14px;
        color: #f0f0f0;
      }

      input[type="submit"]:hover {
        background-color: #0096c7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Clustering with K-Means</h1>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required /><br />
        <label for="k">Number of Clusters (K):</label>
        <input type="number" name="k" min="2" value="5" /><br />
        <input type="submit" value="Cluster Image" />
      </form>
    </div>
  </body>
</html>
