<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clustering Result</title>
    <link
      rel="icon"
      href="https://cdn.discordapp.com/attachments/1069951518637314048/1291613992887914557/logo.ico"
    />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: white;
      }

      .container {
        max-width: 1000px;
        margin: auto;
      }

      .cluster {
        margin-bottom: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Clustered Images</h1>
      {% for image in cluster_images %}
      <div class="cluster">
        <h2>Cluster {{ loop.index }}</h2>
        <img src="/static/{{ image }}" alt="Cluster {{ loop.index }}" />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
