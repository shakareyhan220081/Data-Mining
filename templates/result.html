<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Means Clustering Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(8px);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 90%;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 60%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .image-container img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin: 0;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <h2>Original Image</h2>
      <img src="/static/{{ original_image }}" alt="Original Image">
    </div>

    {% for cluster_image in cluster_images %}
      <div class="image-container">
        <h2>Cluster {{ loop.index }}</h2>
        <img src="/static/{{ cluster_image }}" alt="Cluster {{ loop.index }}">
      </div>
    {% endfor %}
  </div>
</body>
</html>
